<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0d0d0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="rakebet">
    <link rel="apple-touch-icon" href="/static/images/logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Broadcast - rakebet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/css/casino.css">
    <style>
        .admin-header {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .admin-title {
            font-size: 24px;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 10px;
        }
        .admin-subtitle {
            color: #888;
            font-size: 14px;
        }
        .admin-section {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 16px;
            color: #d4af37;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .message-input {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            background: #2a2a3e;
            border: 2px solid #3a3a4e;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
            font-family: inherit;
        }
        .message-input:focus {
            outline: none;
            border-color: #d4af37;
        }
        .char-count {
            text-align: right;
            color: #888;
            font-size: 12px;
            margin-top: 8px;
        }
        .broadcast-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #d4af37, #aa8a2e);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
        }
        .broadcast-btn:hover {
            transform: scale(1.02);
        }
        .broadcast-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .preview-section {
            background: #2a2a3e;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        .preview-title {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }
        .preview-content {
            color: #fff;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .stats-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #3a3a4e;
        }
        .stats-row:last-child {
            border-bottom: none;
        }
        .access-denied {
            text-align: center;
            padding: 60px 20px;
        }
        .success-message {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
            border-radius: 10px;
            padding: 15px;
            color: #4ade80;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin" class="back-button">‚Üê Admin Panel</a>
        
        <div id="admin-content" style="display: none;">
            <div class="admin-header">
                <div class="admin-title">Broadcast Message</div>
                <div class="admin-subtitle">Send a message to all users</div>
            </div>

            <div class="admin-section">
                <div class="section-title">Compose Message</div>
                <textarea class="message-input" id="broadcast-message" placeholder="Enter your message here..." oninput="updatePreview()"></textarea>
                <div class="char-count"><span id="char-count">0</span> / 4096 characters</div>
                
                <div class="preview-section">
                    <div class="preview-title">Preview</div>
                    <div class="preview-content" id="preview-content">Your message will appear here...</div>
                </div>

                <button class="broadcast-btn" id="broadcast-btn" onclick="sendBroadcast()">Send Broadcast</button>
                
                <div class="success-message" id="success-message">
                    Broadcast sent successfully!
                </div>
            </div>

            <div class="admin-section">
                <div class="section-title">Broadcast Stats</div>
                <div class="stats-row">
                    <span style="color: #888;">Total Users</span>
                    <span id="total-users" style="color: #fff;">0</span>
                </div>
                <div class="stats-row">
                    <span style="color: #888;">Active Users (7 days)</span>
                    <span id="active-users" style="color: #4ade80;">0</span>
                </div>
            </div>
        </div>

        <div id="access-denied" style="display: none;">
            <div class="access-denied">
                <div style="font-size: 64px; margin-bottom: 20px;">üîí</div>
                <div style="font-size: 24px; color: #ef4444; margin-bottom: 10px;">Access Denied</div>
                <div style="color: #888;">You don't have permission to access this page.</div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
        });

        function checkAdminAccess() {
            const initData = tg.initData || '';
            fetch('/api/admin/check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ initData: initData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.is_admin) {
                    document.getElementById('admin-content').style.display = 'block';
                    loadStats();
                } else {
                    document.getElementById('access-denied').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('access-denied').style.display = 'block';
            });
        }

        function loadStats() {
            const initData = tg.initData || '';
            fetch('/api/admin/stats', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ initData: initData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('total-users').textContent = data.stats.total_users || 0;
                    document.getElementById('active-users').textContent = data.stats.active_users || data.stats.total_users || 0;
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function updatePreview() {
            const message = document.getElementById('broadcast-message').value;
            document.getElementById('char-count').textContent = message.length;
            document.getElementById('preview-content').textContent = message || 'Your message will appear here...';
        }

        function sendBroadcast() {
            const message = document.getElementById('broadcast-message').value.trim();
            if (!message) {
                tg.showAlert('Please enter a message');
                return;
            }

            if (message.length > 4096) {
                tg.showAlert('Message is too long (max 4096 characters)');
                return;
            }

            tg.showConfirm('Are you sure you want to send this broadcast to all users?', function(confirmed) {
                if (confirmed) {
                    const btn = document.getElementById('broadcast-btn');
                    btn.disabled = true;
                    btn.textContent = 'Sending...';

                    const initData = tg.initData || '';
                    fetch('/api/admin/broadcast', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ initData: initData, message: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        btn.disabled = false;
                        btn.textContent = 'Send Broadcast';
                        if (data.success) {
                            document.getElementById('success-message').style.display = 'block';
                            document.getElementById('broadcast-message').value = '';
                            updatePreview();
                            setTimeout(() => {
                                document.getElementById('success-message').style.display = 'none';
                            }, 3000);
                        } else {
                            tg.showAlert(data.error || 'Failed to send broadcast');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        btn.disabled = false;
                        btn.textContent = 'Send Broadcast';
                        tg.showAlert('An error occurred');
                    });
                }
            });
        }
    </script>
</body>
</html>
