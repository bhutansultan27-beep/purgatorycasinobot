<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0a0e27">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="rakebet">
    <link rel="apple-touch-icon" href="/static/images/logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Deposit - rakebet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/css/casino.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .wallet-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            z-index: 1000;
            padding-top: 40px;
            overflow-y: auto;
        }

        .wallet-modal {
            background: var(--bg-secondary);
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            padding: 30px 25px;
            position: relative;
        }

        .wallet-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .wallet-modal-tabs {
            display: flex;
            gap: 30px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
            padding-bottom: 15px;
            position: relative;
        }

        .wallet-modal-tab {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.2s ease;
            padding-bottom: 5px;
            position: relative;
        }

        .wallet-modal-tab:hover {
            color: var(--text-primary);
        }

        .wallet-modal-tab.active {
            color: var(--accent-purple);
        }

        .wallet-modal-tab.active::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-purple);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .form-control {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 14px;
            color: var(--text-primary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .form-control:hover {
            border-color: var(--accent-purple);
        }

        .form-control-icon {
            font-size: 16px;
            color: var(--accent-purple);
        }

        .form-control-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .dropdown-arrow {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .address-field {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 14px;
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            line-height: 1.6;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
        }

        .copy-icon {
            cursor: pointer;
            color: var(--accent-purple);
            flex-shrink: 0;
            transition: transform 0.2s ease;
        }

        .copy-icon:hover {
            transform: scale(1.1);
        }

        .warning-message {
            background: rgba(255, 107, 107, 0.1);
            border-left: 3px solid var(--accent-red);
            border-radius: 4px;
            padding: 12px 14px;
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .warning-icon {
            color: var(--accent-red);
            font-size: 14px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .warning-text {
            color: var(--accent-red);
            font-size: 12px;
            line-height: 1.5;
        }

        .qr-section {
            text-align: center;
            margin: 25px 0;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 8px;
        }

        .qr-code {
            width: 180px;
            height: 180px;
            background: white;
            margin: 0 auto;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .deposit-history-link {
            text-align: center;
            margin-top: 20px;
        }

        .deposit-history-link a {
            color: var(--accent-purple);
            text-decoration: underline;
            font-size: 12px;
            cursor: pointer;
        }

        .deposit-history-link a:hover {
            opacity: 0.8;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="wallet-modal-overlay">
        <div class="wallet-modal">
            <div class="wallet-modal-header">
                <h1 style="margin: 0; font-size: 18px;"></h1>
                <button class="close-btn" onclick="goBack()">✕</button>
            </div>

            <div class="wallet-modal-tabs">
                <button class="wallet-modal-tab active" onclick="switchTab('deposit')">Deposit</button>
                <button class="wallet-modal-tab" onclick="switchTab('withdraw')">Withdraw</button>
                <button class="wallet-modal-tab" onclick="switchTab('buy-crypto')">Buy Crypto</button>
                <button class="wallet-modal-tab" onclick="switchTab('tip')">Tip</button>
            </div>

            <div id="deposit" class="tab-content active">
                <div class="form-section">
                    <label class="form-label">Currency</label>
                    <div class="form-control" onclick="toggleDropdown('currency')">
                        <span class="form-control-icon">
                            <i class="fab fa-ethereum"></i>
                        </span>
                        <div class="form-control-content">
                            <span>Ethereum (ETH)</span>
                            <span class="dropdown-arrow">▼</span>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <label class="form-label">Network</label>
                    <div class="form-control" onclick="toggleDropdown('network')">
                        <div class="form-control-content">
                            <span>ERC20</span>
                            <span class="dropdown-arrow">▼</span>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <label class="form-label">Ethereum (ERC20) Address</label>
                    <div class="address-field">
                        <span id="deposit-address">0xeD4557e212b9DFdA036E875D0537D7681a3899d</span>
                        <span class="copy-icon" onclick="copyAddress()" title="Copy address">
                            <i class="fas fa-copy"></i>
                        </span>
                    </div>

                    <div class="warning-message">
                        <span class="warning-icon">⚠</span>
                        <span class="warning-text">Your deposit must be sent on the Ethereum (ERC20) network to be processed.</span>
                    </div>
                </div>

                <div class="qr-section">
                    <div class="qr-code" id="qr-code">
                        <img src="https://via.placeholder.com/180x180?text=QR+Code" alt="QR Code" style="width: 100%; height: 100%; border-radius: 8px;">
                    </div>
                </div>

                <div class="deposit-history-link">
                    <a href="/history">Deposit history</a>
                </div>
            </div>

            <div id="withdraw" class="tab-content">
                <p style="color: var(--text-secondary); text-align: center;">Withdraw page coming soon...</p>
            </div>

            <div id="buy-crypto" class="tab-content">
                <p style="color: var(--text-secondary); text-align: center;">Buy Crypto page coming soon...</p>
            </div>

            <div id="tip" class="tab-content">
                <p style="color: var(--text-secondary); text-align: center;">Tip page coming soon...</p>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function switchTab(tabName) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.wallet-modal-tab');
            tabButtons.forEach(btn => btn.classList.remove('active'));

            // Show selected tab
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked button
            event.target.classList.add('active');
        }

        function toggleDropdown(type) {
            // Placeholder for dropdown functionality
            console.log('Toggle dropdown:', type);
        }

        function copyAddress() {
            const address = document.getElementById('deposit-address').textContent;
            navigator.clipboard.writeText(address).then(() => {
                alert('Address copied to clipboard!');
            });
        }

        function goBack() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
