<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0d0d0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="rakebet">
    <link rel="apple-touch-icon" href="/static/images/logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Mines - rakebet Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/css/casino.css">
    <link rel="stylesheet" href="/static/css/mines.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="menu-toggle-sidebar" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="sidebar-category-toggle">
                    <button class="sidebar-category-btn active" data-category="casino">
                        <i class="fas fa-dice"></i> Casino
                    </button>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="/" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/profile" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="/history" class="nav-item">
                    <i class="fas fa-clock"></i>
                    <span>Recently Played</span>
                </a>
                <a href="/leaderboard" class="nav-item">
                    <i class="fas fa-trophy"></i>
                    <span>Leaderboard</span>
                </a>
                
                <div class="nav-divider"></div>
                
                <a href="/" class="nav-item">
                    <i class="fas fa-dice"></i>
                    <span>Originals</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="nav-item admin-nav" id="admin-nav" style="display: none;">
                    <a href="/admin">
                        <i class="fas fa-shield-alt"></i>
                        <span>Admin</span>
                    </a>
                </div>
            </div>
        </aside>
    
        <main class="main-content">
            <div class="container">
        <a href="/" class="back-button">‚Üê Menu</a>
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üí£</div>
                <span class="logo-text">MINES</span>
            </div>
            <div class="balance-display">
                <span class="balance-amount" id="balance">$0.00</span>
            </div>
        </header>

        <div class="game-info">
            <div class="info-item">
                <span class="info-label">Multiplier</span>
                <span class="info-value" id="multiplier">1.00x</span>
            </div>
            <div class="info-item">
                <span class="info-label">Potential Win</span>
                <span class="info-value" id="potential-win">$0.00</span>
            </div>
        </div>

        <div class="mines-grid" id="mines-grid"></div>

        <div class="controls-section">
            <div class="bet-row">
                <label>Bet Amount</label>
                <div class="bet-input-group">
                    <button class="bet-adjust" onclick="adjustBet(-5)">-</button>
                    <input type="number" id="bet-amount" value="10" min="1">
                    <button class="bet-adjust" onclick="adjustBet(5)">+</button>
                </div>
            </div>
            <div class="bet-row">
                <label>Mines (1-24)</label>
                <div class="bet-input-group">
                    <button class="bet-adjust" onclick="adjustMines(-1)">-</button>
                    <input type="number" id="mines-count" value="3" min="1" max="24">
                    <button class="bet-adjust" onclick="adjustMines(1)">+</button>
                </div>
            </div>
            <button class="action-btn start-btn" id="start-btn" onclick="startGame()">Start Game</button>
            <button class="action-btn cashout-btn" id="cashout-btn" onclick="cashout()" style="display: none;">Cash Out</button>
        </div>
            </div>
        </main>
    </div>

    <script src="/static/js/casino.js"></script>
    <script src="/static/js/mines.js"></script>
</body>
</html>
