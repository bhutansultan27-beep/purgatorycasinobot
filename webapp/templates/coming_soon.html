<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ game }} - Coming Soon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/css/casino.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">‚Üê Menu</a>
        <div class="coming-soon-page">
            <div class="coming-soon-icon">üöß</div>
            <h1 class="coming-soon-title">{{ game }}</h1>
            <p class="coming-soon-text">Coming Soon!</p>
            <p class="coming-soon-desc">This game is currently under development. Check back later!</p>
            <a href="/" class="btn-back-home">Back to Menu</a>
        </div>
    </div>
    <style>
        .coming-soon-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            padding: 20px;
        }
        .coming-soon-icon { font-size: 80px; margin-bottom: 20px; }
        .coming-soon-title { font-size: 28px; color: var(--gold); margin-bottom: 10px; }
        .coming-soon-text { font-size: 20px; color: var(--white); margin-bottom: 10px; }
        .coming-soon-desc { font-size: 14px; color: var(--gray); margin-bottom: 30px; }
        .btn-back-home {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: var(--black);
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
    </script>
</body>
</html>
