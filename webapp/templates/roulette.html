<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0d0d0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MAXWIN">
    <link rel="apple-touch-icon" href="/static/images/logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Roulette - MAXWIN Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/css/roulette.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">‚Üê Menu</a>
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üé°</div>
                <span class="logo-text">ROULETTE</span>
            </div>
            <div class="balance-display">
                <span class="balance-amount" id="balance">$0.00</span>
            </div>
        </header>

        <div class="game-area">
            <div class="roulette-wheel" id="roulette-wheel">
                <div class="wheel-inner">
                    <div class="result-number" id="result-number">?</div>
                </div>
            </div>

            <div class="last-results" id="last-results">
                <span class="last-label">Last:</span>
                <div class="results-row" id="results-row"></div>
            </div>

            <div class="betting-section" id="betting-section">
                <div class="bet-header">
                    <div class="bet-title">Your Bet</div>
                    <div class="bet-amount-display" id="bet-display">$0</div>
                </div>
                <div class="bet-chips">
                    <div class="chip chip-1" data-value="1">$1</div>
                    <div class="chip chip-5" data-value="5">$5</div>
                    <div class="chip chip-25" data-value="25">$25</div>
                    <div class="chip chip-100" data-value="100">$100</div>
                    <div class="chip chip-500" data-value="500">$500</div>
                </div>

                <div class="bet-options">
                    <div class="bet-row colors">
                        <button class="bet-btn red" data-bet="red">üî¥ Red (2x)</button>
                        <button class="bet-btn black" data-bet="black">‚ö´ Black (2x)</button>
                    </div>
                    <div class="bet-row">
                        <button class="bet-btn green" data-bet="green">üü¢ Green (14x)</button>
                    </div>
                    <div class="bet-row">
                        <button class="bet-btn odd" data-bet="odd">Odd (2x)</button>
                        <button class="bet-btn even" data-bet="even">Even (2x)</button>
                    </div>
                    <div class="bet-row">
                        <button class="bet-btn low" data-bet="low">1-18 (2x)</button>
                        <button class="bet-btn high" data-bet="high">19-36 (2x)</button>
                    </div>
                </div>

                <div class="bet-actions">
                    <button class="btn-bet btn-clear" id="btn-clear">Clear</button>
                    <button class="btn-bet btn-spin" id="btn-spin" disabled>Spin</button>
                </div>
            </div>
        </div>
    </div>

    <div class="result-overlay" id="result-overlay">
        <div class="result-card">
            <div class="result-number-big" id="result-number-big">0</div>
            <div class="result-title" id="result-title">You Win!</div>
            <div class="result-amount" id="result-amount">+$100</div>
            <button class="btn-new-game" id="btn-new-game">Play Again</button>
        </div>
    </div>

    <div class="message-toast" id="message-toast"></div>

    <script src="/static/js/roulette.js"></script>
</body>
</html>
